<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS PROJECT</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>
<body>
    <span class="top Line"></span>
    <header>
        <div class="logo">
            <img src="./assets/logo-desktop.svg" alt="logo" class="logodesktop" id="logodesktop">
            <img src="./assets/logo-mobile.svg" alt="logo" class="logomobile" id="logomobile">
        </div>
        <input type="checkbox" class="burgerMenu" id="burgerMenu">
        <label for="burgerMenu" class="burgerMenuLabel">
                <img src="./assets/burger.svg" alt="burger" id="burger">
        </label>
        <nav id="menu">
            <ul class="menu-header">
                <li><a href="#" class="modo-nocturno" id="modo-nocturno">MODO NOCTURNO</a><span class="separate"></span></li>
                <li><a href="./favs/favs.html">FAVORITOS</a><span class="separate"></span></li>
                <li><a href="./mis-gifos/misgifos.html">MIS GIFOS</a><span class="separate"></span></li>
                <li class="buttonCrearGifo">
                    <a class="linkCrearGifo" href="./crear-gifo/creargifo.html">
                        <img id="crearGifImg" class="crearGifImg" src="./assets/button-crear-gifo.svg" alt="">
                        <img class="crearGifImgHover" src="./assets/CTA-crear-gifo-hover.svg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <h1 class="title-home">Inspírate, busca, guarda, y crea <br> los mejores <span style="color:#5ED7C6;">GIFOS</style></h1>
            <img src="./assets/ilustra_header.svg" alt="fondo-home" class="img-home" id="img-home">
            <div class="search-home">
                <input  id="searchBar" type="text" name="searchBar" placeholder="Busca GIFOS y más">
                <span id="separateSearch" class="separateSearch"></span>
                <div id="autocomplete" class="autocomplete">
                    <li class="autoc"><img src="./assets/icon-search.svg" alt="suggestedSearch" class="iconSuggestedSearch"><span class="autocSpan"></span></li>
                    <li class="autoc"><img src="./assets/icon-search.svg" alt="suggestedSearch" class="iconSuggestedSearch"><span class="autocSpan"></span></li>
                    <li class="autoc"><img src="./assets/icon-search.svg" alt="suggestedSearch" class="iconSuggestedSearch"><span class="autocSpan"></span></li>
                    <li class="autoc"><img src="./assets/icon-search.svg" alt="suggestedSearch" class="iconSuggestedSearch"><span class="autocSpan"></span></li>
                </div>
                <img src="./assets/icon-search.svg" alt="search" id="icon-search" class="icon-search">
                <img src="./assets/close.svg" alt="search" id="icon-search-close" class="icon-search-close">
                <img src="./assets/icon-search.svg" alt="search" id="icon-search2" class="icon-search2">
            </div>
            <h3 class="trending-home" id="trending-home">Trending:</h3>
            <h1 class="searchResultsTitle" id="searchResultsTitle"></h1>
            <img src="./assets/icon-busqueda-sin-resultado.svg" class="badSearchImg" id="badSearchImg" alt="">
            <h2 class="badSearchText" id="badSearchText">Intenta con otra búsqueda.</h2>
            <div id="searchResults" class="searchResults"></div>
            <button class="moreResults" id="moreResults" type="button">
                <img id="moreResultsIcon" class="moreResultsIcon" src="./assets/CTA-ver-mas.svg" alt="Ver Más">
                <img id="moreResultsIconHover" class="moreResultsIconHover" src="./assets/CTA-ver-mas-hover.svg" alt="Ver Más">
            </button>
        </section>
        <section class="trending-gifos" id="trending-gifos">
            <h2>Trending GIFOS</h2>
            <p>Mira los últimos GIFO de nuestra comunidad.</p>
            <div class="scroll-father">
                <div class="scrollLeft">
                    <img id="buttonLeft"  class="buttonLeft" src="./assets/button-slider-left.svg" alt="botonIzquierdo">
                    <img id="buttonLeftHover"  class="buttonLeftHover" src="./assets/button-slider-left-hover.svg" alt="botonIzquierdo">
                </div>
                <div class="scroll-son" id="scroll-son"></div>
                <div class="scrollRight">
                    <img id="buttonRight" class="buttonRight" src="./assets/Button-Slider-right.svg" alt="botonDerecho">
                    <img id="buttonRightHover" class="buttonRightHover" src="./assets/Button-Slider-right-hover.svg" alt="botonDerecho">
                </div>
            </div>
        </section>
        <section class="zoomGif" id="zoomGif">
            <img id="zoomGifClose" class="zoomGifClose" src="./assets/close.svg" alt="">
        </section>
    </main>
    <footer>
        <div class="socialMedia">
            <p>Compartir en:</p>
            <ul>
                <li>
                    <a class="facebookLink" href="https://www.facebook.com/" target="_blank">
                        <img class="facebook" src="./assets/icon_facebook.svg" alt="">
                        <img class="facebookHover" src="./assets/icon_facebook_hover.svg" alt="">
                    </a>
                </li>
                <li>
                    <a class="twitterLink" href="https://twitter.com/" target="_blank"> 
                        <img class="twitter" src="./assets/icon-twitter.svg" alt="">
                        <img class="twitterHover" src="./assets/icon-twitter-hover.svg" alt="">
                    </a>
                </li>
                <li>
                    <a class="instagramLink" href="https://instagram.com/" target="_blank"> 
                        <img class="instagram" src="./assets/icon_instagram.svg" alt="">
                        <img class="instagramHover" src="./assets/icon_instagram-hover.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <p>© GIFOS 2021 All Rights Reserved.</p>
    </footer>
    <span class="bottom Line"></span>
</body> 
</html>
